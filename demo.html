<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notepad App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    textarea { width: 100%; height: 300px; }
    button { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Notepad Application</h1>
  <textarea id="notepad"></textarea><br>
  <button onclick="saveNote()">Save</button>
  <button onclick="loadNote()">Load</button>
  <div id="status"></div>

  <script>
    function saveNote() {
      const content = document.getElementById('notepad').value;
      fetch('/save', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content })
      })
      .then(res => res.text())
      .then(msg => document.getElementById('status').innerText = msg)
      .catch(() => document.getElementById('status').innerText = 'Save failed');
    }

    function loadNote() {
      fetch('/load')
        .then(res => res.json())
        .then(data => document.getElementById('notepad').value = data.content || '')
        .catch(() => document.getElementById('status').innerText = 'Load failed');
    }

    // Auto-load note on page load
    window.onload = loadNote;
  </script>
</body>
</html>
